name: Liquibase Status with Spanner

on:
  workflow_dispatch:
    inputs:
      app_env:
        description: 'Environment (dev, stage, prod-c)'
        default: 'dev'
        required: true
      spanner_instance:
        description: 'Spanner instance (e.g., demo)'
        default: 'demo'
        required: true

env:
  CHANGE_LOG_FILE: sql/changelog-root.xml
  JDBC_URL: jdbc:cloudspanner:/projects/${{ vars.GCP_PROJECT_ID }}/instances/${{ inputs.spanner_instance }}/databases/demo_liquibase?credentials=/github/workspace/lib/sa-credential
  SEARCH_PATH: sql
  WORKSPACE: ${{ github.workspace }}

jobs:
  test-liquibase-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: GCP Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME is set to: $JAVA_HOME"
          ls -l "$JAVA_HOME"
          RESOLVED_JAVA_HOME=$(readlink -f "$JAVA_HOME")
          echo "Resolved JAVA_HOME: $RESOLVED_JAVA_HOME"
        shell: bash

      - name: Download JDBC driver
        run: |
          mkdir -p "${{ env.WORKSPACE }}/lib"
          cd "${{ env.WORKSPACE }}/lib"
          rm -f spanner-jdbc-driver.jar
          cat <<EOF > pom.xml
          <project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd">
            <modelVersion>4.0.0</modelVersion>
            <groupId>com.example</groupId>
            <artifactId>temp</artifactId>
            <version>1.0-SNAPSHOT</version>
            <dependencies>
              <dependency>
                <groupId>com.google.cloud</groupId>
                <artifactId>google-cloud-spanner-jdbc</artifactId>
                <version>2.30.1</version>
              </dependency>
            </dependencies>
            <repositories>
              <repository>
                <id>central</id>
                <url>https://repo.maven.apache.org/maven2</url>
              </repository>
            </repositories>
          </project>
          EOF
          echo "<settings></settings>" > /tmp/settings.xml
          mvn dependency:copy-dependencies -s /tmp/settings.xml
          ls -l "${{ env.WORKSPACE }}/lib"
          ls -l "${{ env.WORKSPACE }}/lib/target/dependency"
          if [ -f "${{ env.WORKSPACE }}/lib/target/dependency/google-cloud-spanner-jdbc-2.30.1.jar" ]; then
            echo "Spanner JDBC driver found"
            unzip -l "${{ env.WORKSPACE }}/lib/target/dependency/google-cloud-spanner-jdbc-2.30.1.jar" | grep com/google/cloud/spanner/jdbc/JdbcDriver || echo "ERROR: Driver class not found in JAR"
          else
            echo "ERROR: Spanner JDBC driver not found"
            exit 1
          fi
        shell: bash

      - name: Save Service Account Key
        run: echo "${{ secrets.GCP_SA_KEY }}" > "${{ env.WORKSPACE }}/lib/sa-credential"
        shell: bash

      - name: Verify Service Account
        run: |
          ls -l "${{ env.WORKSPACE }}/lib/sa-credential"
          cat "${{ env.WORKSPACE }}/lib/sa-credential" | head -n 2
        shell: bash

      - name: Debug Classpath
        run: |
          echo "Listing contents of ${{ github.workspace }}/lib in host:"
          ls -l "${{ github.workspace }}/lib"
          echo "Listing contents of ${{ github.workspace }}/lib/target/dependency in host:"
          ls -l "${{ github.workspace }}/lib/target/dependency"
          docker run --rm \
            -v "${{ github.workspace }}:/github/workspace" \
            --workdir /github/workspace \
            liquibase/liquibase:4.32.0 \
            bash -c "echo 'Listing contents of /github/workspace/lib in container:' && ls -l /github/workspace/lib; echo 'Listing contents of /github/workspace/lib/target/dependency in container:' && ls -l /github/workspace/lib/target/dependency; echo 'Working directory:' && pwd; echo 'Checking classpath accessibility:' && ls -l /github/workspace/lib/target/dependency/google-cloud-spanner-jdbc-2.30.1.jar; echo 'Java classpath test:' && java -cp \$(find /github/workspace/lib/target/dependency -name '*.jar' | tr '\n' ':') -version; echo 'Liquibase classpath test:' && liquibase --classpath=/github/workspace/lib/target/dependency --version; echo 'Driver availability test:' && java -cp \$(find /github/workspace/lib/target/dependency -name '*.jar' | tr '\n' ':') com.google.cloud.spanner.jdbc.JdbcDriver"
        shell: bash

      - name: Debug Liquibase Action
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/github/workspace" \
            --workdir /github/workspace \
            -e INPUT_CLASSPATH="/github/workspace/lib/target/dependency/google-cloud-spanner-jdbc-2.30.1.jar:/github/workspace/lib/target/dependency/google-cloud-spanner-6.93.0.jar:/github/workspace/lib/target/dependency/guava-33.4.0-jre.jar:/github/workspace/lib/target/dependency/protobuf-java-3.25.5.jar" \
            -e INPUT_CHANGELOGFILE="${{ env.CHANGE_LOG_FILE }}" \
            -e INPUT_URL="${{ env.JDBC_URL }}" \
            -e INPUT_DRIVER="com.google.cloud.spanner.jdbc.JdbcDriver" \
            -e INPUT_SEARCHPATH="${{ env.SEARCH_PATH }}" \
            -e INPUT_CONTEXTFILTER="${{ inputs.app_env }}" \
            -e INPUT_LOGLEVEL="debug" \
            -e INPUT_INCLUDESYSTEMCLASSPATH="true" \
            liquibase/liquibase:4.32.0 \
            bash -c "echo 'Effective command:'; liquibase --classpath=/github/workspace/lib/target/dependency/google-cloud-spanner-jdbc-2.30.1.jar:/github/workspace/lib/target/dependency/google-cloud-spanner-6.93.0.jar:/github/workspace/lib/target/dependency/guava-33.4.0-jre.jar:/github/workspace/lib/target/dependency/protobuf-java-3.25.5.jar --driver=com.google.cloud.spanner.jdbc.JdbcDriver --url='${{ env.JDBC_URL }}' --search-path=${{ env.SEARCH_PATH }} --changelog-file=${{ env.CHANGE_LOG_FILE }} --context-filter=${{ inputs.app_env }} --log-level=debug --includeSystemClasspath=true status --verbose"
        shell: bash

      - name: Run Liquibase Status
        id: liquibase_status
        uses: liquibase-github-actions/status@v4.32.0
        with:
          changelogFile: ${{ env.CHANGE_LOG_FILE }}
          url: "${{ env.JDBC_URL }}"
          driver: com.google.cloud.spanner.jdbc.JdbcDriver
          searchPath: "${{ env.SEARCH_PATH }}"
          classpath: /github/workspace/lib/target/dependency/google-cloud-spanner-jdbc-2.30.1.jar:/github/workspace/lib/target/dependency/google-cloud-spanner-6.93.0.jar:/github/workspace/lib/target/dependency/guava-33.4.0-jre.jar:/github/workspace/lib/target/dependency/protobuf-java-3.25.5.jar
          contextFilter: ${{ inputs.app_env }}
          logLevel: debug
          includeSystemClasspath: true
        env:
          JAVA_HOME: ""

      - name: Run Liquibase Status Manually
        if: failure()
        run: |
          curl -L https://github.com/liquibase/liquibase/releases/download/v4.32.0/liquibase-4.32.0.tar.gz | tar -xz -C /tmp
          export PATH=/tmp:$PATH
          CLASSPATH=$(find ${{ github.workspace }}/lib/target/dependency -name '*.jar' | tr '\n' ':')
          liquibase \
            --changelog-file="${{ env.CHANGE_LOG_FILE }}" \
            --url="${{ env.JDBC_URL }}" \
            --driver=com.google.cloud.spanner.jdbc.JdbcDriver \
            --search-path="${{ env.SEARCH_PATH }}" \
            --classpath="$CLASSPATH" \
            --context-filter="${{ inputs.app_env }}" \
            --log-level=debug \
            --includeSystemClasspath=true \
            status --verbose > liquibase_manual.log
          cat liquibase_manual.log
        shell: bash

      - name: Output Results
        if: always()
        run: |
          echo "Changesets:"
          echo "${{ steps.liquibase_status.outputs.output }}"
          if [ -f liquibase.log ]; then
            echo "Liquibase Log:"
            cat liquibase.log
          fi
          if [ -f liquibase_manual.log ]; then
            echo "Manual Liquibase Log:"
            cat liquibase_manual.log
          fi
        shell: bash